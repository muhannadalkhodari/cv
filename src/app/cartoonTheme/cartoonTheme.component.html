<div class="outer-wrapper">
  <div class="wrapper"
       [style.width]="wrapperWidth + 'px'"
  >

    <div *ngFor="let slide of slides, let i=index" 
        class="slide"
        [style.width]=" slide.width +'px'"
        [style.background]="slide.photoUrl"
        [style.background-size]="slide.width + 'px 100vh'"
    >
      <div class="marker w3-text-red w3-jumbo" 
           [style.margin-top]="slide.markerMarginTop + 'px'"
           [style.margin-left]="slide.markerMarginLeft + 'px'"
           style="width: 37px;"
           (click)="showModal = true; selectedMarker = slide.marker"
      >
        <i class="fa fa-map-marker" aria-hidden="true"></i>
      </div>
    </div>

  </div>
</div>

<!-- The Modal -->
<div class="w3-modal" *ngIf="showModal" style="padding-top: 0; display: block;">
  <div class="w3-modal-content" style="width: 80%;">
    <div class="w3-container">
      <span (click)="showModal = false"
             class="w3-button w3-display-topright"
      >
        &times;
      </span>
      <div class="w3-container w3-padding w3-row-padding w3-center">

        <div class="w3-row">
          <div class="">
            <img [src]="'assets/' + selectedMarker + '.png'"
               style="width: 40%;"
            >
          </div>
        </div>

        <div class="w3-row">

          <div *ngIf="selectedMarker == 'Welcome'" class="w3-serif">
            <div class="w3-xxlarge">
              <div class="w3-padding-small">
                <i>Welcome to <b>Muhannadonia</b>...</i>
              </div>
              <div class="w3-padding-small">
                <i>Feel free to explore my town..</i>
              </div>
            </div>
            <div class="w3-large">
              <p><i>
                <b>Hint:</b> Click on the red markers
              </i></p>
            </div>
          </div>

          <div *ngIf="selectedMarker == 'Skills'" class="w3-row-padding w3-margin-top">
            <div class="w3-col l6 w3-left-align w3-small" *ngFor="let skill of data.skills">
              <p>
                <span *ngFor="let icon of skill.icons">
                  <i [class]='icon'></i>
                </span>
                {{skill.name}}
              </p>
              <div class="w3-light-grey w3-small">
                <div class="w3-container w3-green w3-center" [style.width]="skill.value + '%'">
                  {{skill.value}}%
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="selectedMarker == 'Education'" class="w3-row-padding w3-margin-top">
            <div *ngFor="let study of data.studies" class="w3-col l6">
              <div class="w3-card-4 w3-margin-bottom w3-padding-small">
                <div class="w3-row">
                  <div class="w3-col l4 w3-padding">
                    <a *ngFor="let place of study.places" [href]="place.link">
                      <img [src]="place.imageUrl" [title]="place.name" [alt]="place.name" [ngClass]="{'w3-circle': place.circle}" style="height:80px;">
                    </a> 
                  </div>
                  <div class="w3-col l8">
                    <div class="w3-row w3-margin-top">
                      <b>{{study.title}}</b>
                    </div>
                    <div class="w3-row">
                      {{study.description}}
                    </div>
                    <div class="w3-row">
                      <span *ngIf="!study.to">Since {{study.from}} </span>
                      <span *ngIf="study.to"> From {{study.from}}  to {{study.to}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="selectedMarker == 'Contact'" class="w3-row-padding w3-margin-top">
            <div *ngFor="let contactDetail of data.contactDetails" class="w3-row w3-text-black" style="overflow-wrap: break-word;">
              <span class="w3-margin-right">
                <i [class]="contactDetail.icon"></i>
              </span>
              <span>
                 {{contactDetail.detail}}
              </span>
              <span class="w3-margin-left">
                <i [class]="contactDetail.icon"></i>
              </span>
              <br>
            </div>
          </div>

          
        </div>

      </div>
    </div>
  </div>
</div>
