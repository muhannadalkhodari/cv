<div style="width: 100vw; height: 100vh; background-image: url(assets/material-background.jpg); background-size: cover; z-index: -5;">

  <div class="w3-row">

    <div class="w3-col l3 m2 s12" style="opacity: 0;">.</div>

    <div class="w3-col l6 m8 s12">

      <div class="w3-card-4 w3-margin w3-padding w3-background-with-opacity w3-full-center">
        <!-- <a href="https://time.is/Syria" id="time_is_link" rel="nofollow" style="font-size:36px"></a>
        <span id="Syria_z411" class="w3-center" style="font-size:36px"></span> -->
        <app-digitalClock></app-digitalClock>
      </div>

      <div class="w3-card-4 w3-margin w3-padding w3-background-with-opacity">
        <!-- weather widget start -->
        <a  class="weatherwidget-io" 
            href="https://forecast7.com/en/33d5136d28/damascus/" 
            data-label_1="DAMASCUS" 
            data-label_2="WEATHER" 
            data-days="4" 
            data-theme="original" 
        >
          DAMASCUS WEATHER
        </a>
        <!-- weather widget end -->
      </div>

      
    </div>

    <div class="w3-col l3 m2 s12" style="opacity: 0;">.</div>

  </div>

  <div class="w3-row">

    <div class="w3-row w3-bottom">

      <div *ngFor="let theme of data.themes" class="w3-col s3 w3-center w3-margin-bottom" >
        <div class="w3-row">
          <div class="w3-full-center">
            <div [class]="'w3-card-2 w3-margin w3-full-center w3-text-white w3-center w3-' + theme.color" 
                  style="width: 80px; height: 80px; cursor: pointer;"
                  [routerLink]="['/' + theme.link]"
            >
              <i class="material-icons" style="font-size:48px;">
                {{theme.icon}}
              </i>
            </div>
          </div>
        </div>
        <div class="w3-row">
          <div class="w3-full-center w3-text-white">
            <b>
              {{theme.name}}
            </b>
          </div>
        </div>
        
        
        
      </div>
    </div>
